<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIESTACK</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col justify-center items-center bg-slate-600">
    <header class="flex justify-around bg-black p-2 w-full">
        <div class="divImgHeader flex items-center ">
            <img class="isoLogo" src="./Recursos Moviestack/Moviestack_isotipo.png" alt="isotipo">
            <img class="logoTipo" src="./Recursos Moviestack/Moviestack_logotipo2.png" alt="logotipo">
        </div>
        <nav class="flex text-white gap-1.5 items-center">
            <a href="index.html">HOME</a>
            <a class="border-b" href="#">MOVIES</a>
            <a href="./favs.html">FAVS</a>
        </nav>
    </header>
    <main class="div_body">
        <div>
            <img class="p-5" src="./Recursos Moviestack/banner_movies.png" alt="">
        </div>

        <search class="flex gap-5 justify-center p-5 pt-0">

            <select id="opciones" name="opciones" class="w-52">
                <option value="">All Categories</option>
                <option value="Horror">Horror</option>
                <option value="Mystery">Mystery</option>
                <option value="Thriller">Thriller</option>
                <option value="Action">Action</option>
                <option value="Drama">Drama</option>
                <option value="Adventure">Adventure</option>
                <option value="Crime">Crime</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Comedy">Comedy</option>
                <option value="Animation">Animation</option>
                <option value="Family">Family</option>
                <option value="Romance">Romance</option>
                <option value="Science Fiction">Science Fiction</option>
                <option value="History">History</option>
            </select>
            <input id="inputBusquedaPeliculas" type="search" class="w-52" placeholder="buscar">

        </search>
        <div class="flex flex-wrap justify-center gap-5 pb-5" id="div_movies">
        </div>
    </main>
    <footer class="flex justify-center bg-black h-10 items-center bottom-0 w-full">
        <div class="text-white">
            <p>MinHub - Cohort #53</p>
        </div>
        </div>
    </footer>
    <!-- <script src="./js/data.js"></script> -->
    <script src="./js/index.js" type="module"></script>
    <script src="./js/favs.js"></script>
</body>

</html>
